<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <!-- FAZER AQUI -->
  <div class="container d-flex justify-content-center">
    <form class="">

      <h3 class="text-center">Login</h3>
      <hr>

      <div class="row mb-3">
        <label for="email" class="col-form-label col-4 text-end">Usuário (E-mail)</label>
        <div class="col-8">
          <input type="email" class="form-control " id="email">
        </div>

      </div>
      <div class="row mb-3">
        <label for="senha" class="col-form-label col-4 text-end">Senha</label>
        <div class="col-8">
          <input type="password" class="form-control col-8 " id="senha">
        </div>


      </div>
      <div class="row mb-3">
        <label class="col-form-label col-4 text-end">Perfil</label>
        <div class="col-8">
          <select class="form-select" id="perfil">
            <option selected>Selecione um perfi...</option>
            <option value="1">Administrador</option>
            <option value="2">Gerente</option>
            <option value="3">Usuário</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 col-offset-8">

          <div class="mb-3 form-check form-switch  ">
            <input class="form-check-input  " type="checkbox" id="lembrar">
            <label for="lembrar" class="col-form-check-label  ">Lembrar de mim</label>
          </div>

        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4 col-offset-8">
          <button class="mb-3 btn btn-primary col-offset-4 col-8">Entrar</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4 col-offset-8">
          <a class="col12 text-decoration-none col-offset-4 col-8" href="#">Esqueci minha senha</a>
          <a class="col12 text-decoration-none " href="#">Quero me cadastrar</a>
        </div>
      </div>

  </div>
  </form>

  </div>
</body>

</html>
